<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Экран приветствия -->
    <div id="introScreen">
        <div class="intro-content">
            <div class="intro.jpg">
                <img src="main.jpg" alt="Мы">
            </div>
            <h1>Для тебя... ❤️</h1>
            <p>У меня есть небольшой сюрприз</p>
            <p>Он конечно не поместится в эту коробочку</p>
            <button id="startBtn">Открыть подарок</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="bgHearts"></div>

    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="heart-seal"></div>
            <div class="letter" id="letterContainer">
                <!-- 5 карточек: от нижней к верхней -->
                <div class="paper photo"><img src="photo1.jpg"><p>Люблю тебя очень сильно!!!❤️</p></div>
                <div class="paper photo"><img src="photo2.jpg"><p>Спасибо тебе за все!</p></div>
                <div class="paper photo"><img src="photo3.jpg"><p>Особенно наше лето</p></div>
                <div class="paper photo"><img src="photo4.jpg"><p>Я люблю каждый момент с тобой</p></div>
                <div class="paper photo"><img src="photo5.jpg"><p>Ты у меня самая лучшая</p></div>
                <div class="paper text-only">
                    <div class="content">
                        <h2>Небольшая валентиночка</h2>
                        <p>Нажимай на конверт)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="resetBtn">Начать сначала</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
